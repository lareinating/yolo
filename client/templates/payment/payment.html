<template name="payment">
  
  <head>
    <style>
      .centered {
        text-align: center;
      }
      .left {
        text-align: left;
      }
      .right {
        text-align: right;
      }
      .inline {
        display: inline-block;
      }
    </style>
  </head>
  <div class="template-payment">
    <div class="page-header centered">
      <h2>Buy Tokens</h2>
    </div>

    <div class="centered">
      <p class="inline">You currently have </p> <p class="inline" id='num_token'> 5 </p> <p class="inline">tokens</p>
    </div>

    <div class="centered">
      <p id='remove_token' class="inline btn btn-primary navbar-btn left" > - </p> <p id='buy_token' class="inline btn btn-primary navbar-btn">BUY TOKENS</p> <p id='add_token' class="inline btn btn-primary navbar-btn right"> + </p>
    </div>

    <br>

    <div class="centered">
      <p class="inline">You currently have </p> <p class="inline" id='num_miles'> 1000 </p> <p class="inline">miles</p>
    </div>

    <div class="centered">
     <p id='redeem_miles' class="inline btn btn-primary navbar-btn inactive">   REDEEM MILES   </p> 
    </div>

    <br>
    <br>

    <div class="centered">
      <a id='pay' href="{{pathFor 'yoloChoice'}}">  <img src="/images/button/paybutton.png"> </a>
   </div>

  <br>

  </div>
    <div class="centered">
    <p> Credits </p> 
    <div class='inline'>
      <b id='current_credit'> 0 </b>
      <b> / 10 </b>
    </div>
  </div>

  <script>
  $('#add_token').click(function(){
      if (($('#num_token').html() > 0) && (parseInt($('#current_credit').html()) &lt; 10 )){
        $('#num_token').html(parseInt($('#num_token').html())-1);
        $('#current_credit').html(parseInt($('#current_credit').html())+1); 
        if (parseInt($('#current_credit').html()) == 10){
          $('#pay').removeClass('inactive');
        } else {
          $('#pay').addClass('inactive');
        }

      }
    })
    $('#buy_token').click(function(){
        $('#num_token').html(parseInt($('#num_token').html())+1); 
    })

    $('#remove_token').click(function(){
      if ($('#current_credit').html()>0){
        $('#num_token').html(parseInt($('#num_token').html())+1); 
        $('#current_credit').html(parseInt($('#current_credit').html())-1); 
      }
    })

    $('#add_miles').click(function(){
      if (($('#num_miles').html() > 0) ){
        $('#num_miles').html(parseInt($('#num_miles').html())-1);
        $('#current_credit').html(parseInt($('#current_credit').html())+1); 
      }
    })
    
    $('#redeem_miles').click(function(){
        if (parseInt($('#num_miles').html()) >= 100 ) {
          $('#num_miles').html(parseInt($('#num_miles').html())-100); 
          $('#num_token').html(parseInt($('#num_token').html())+1);
        }
    })

    $('#remove_miles').click(function(){
      if ($('#current_credit').html()>0){
        $('#num_miles').html(parseInt($('#num_miles').html())+1); 
        $('#current_credit').html(parseInt($('#current_credit').html())-1); 
      }
    });

  </script>

</template>
